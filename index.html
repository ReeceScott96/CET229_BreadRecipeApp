<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar -->
  <meta name="theme-color" content="#2196f3">
  <!-- Your app title -->
  <title>Baguetta Load Of This | Recipes App</title>
  <!-- Path to Framework7 Library CSS -->
  <link rel="stylesheet" href="node_modules/framework7/css/framework7.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <!-- App root element -->
  <div id="app">
    <!-- Statusbar overlay -->
    <div class="statusbar"></div>
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="home" class="page">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="title">Baguetta Load Of This | Recipes App</div>
          </div>
        </div>
        <!-- Scrollable page content -->
        <div class="page-content">
          <!-- Link to another page -->
          <div class="company-logo-container">
            <img class="company-logo" src="images/app_logo.png">
          </div>
          <div class="list">
            <ul>
              <li><a href="/recipes/" class="item-link item-content">
                  <div class="item-inner">
                    <div class="item-title">Bread Recipes</div>
                  </div>
                </a></li>
                <li><a href="/about/" class="item-link item-content"><div class="item-inner">
                  <div class="item-title">About Us</div>
                </div></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="node_modules/framework7/js/framework7.min.js"></script>
<!-- Path to your app js-->
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
